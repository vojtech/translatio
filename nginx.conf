server {
    listen 80;
    server_name _;

    # Serve static WASM web UI built artifacts
    location / {
        root   /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API and server-side routes to Ktor server
    location /api/ {
        proxy_pass http://cms:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # OAuth callbacks and other Ktor routes (optional if you use HTML server pages)
    location /oauth/ {
        proxy_pass http://cms:8080/oauth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /health {
        proxy_pass http://cms:8080/health;
    }

    # MIME types for WASM/JS
    types {
        application/wasm wasm;
        application/javascript js;
    }
}
